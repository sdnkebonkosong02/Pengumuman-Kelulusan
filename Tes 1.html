<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50; /* Hijau utama */
            --primary-dark: #388E3C;  /* Hijau gelap */
            --secondary-color: #64B5F6; /* Biru muda */
            --background-light: #e0f2f7; /* Latar belakang sangat muda */
            --text-dark: #333;
            --text-medium: #555;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --success-bg: #e8f5e9;
            --success-text: #2e7d32;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --lulus-bg: #dcedc8;
            --lulus-text: #33691e;
            --tidak-lulus-bg: #ffcdd2;
            --tidak-lulus-text: #b71c1c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Latar belakang gradien yang elegan */
            background: linear-gradient(135deg, var(--background-light) 0%, #c8e6c9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Mencegah scrollbar karena confetti */
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px; /* Sudut lebih membulat */
            box-shadow: 0 15px 40px var(--shadow-medium); /* Bayangan lebih dalam */
            padding: 50px; /* Padding lebih besar */
            width: 100%;
            max-width: 550px; /* Lebar maksimum lebih besar */
            text-align: center;
            animation: fadeInScale 1s ease-out forwards; /* Animasi baru */
            position: relative;
            z-index: 10; /* Pastikan di atas confetti */
            border: 1px solid rgba(255, 255, 255, 0.6); /* Border transparan elegan */
            backdrop-filter: blur(5px); /* Efek blur di belakang kontainer */
        }

        /* Animasi fade-in dan scale */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-container {
            margin-bottom: 35px;
        }

        .logo {
            width: 130px; /* Logo sedikit lebih besar */
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 20px var(--shadow-medium); /* Bayangan lebih menonjol */
            animation: pulse 2.5s infinite ease-in-out; /* Animasi pulse lebih lambat */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid var(--primary-color); /* Border warna utama */
        }

        .logo:hover {
            transform: scale(1.08); /* Lebih membesar saat di-hover */
            box-shadow: 0 12px 25px var(--shadow-medium);
        }

        /* Animasi pulse untuk logo */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(var(--secondary-color), 0.7);
            }
            70% {
                transform: scale(1.06); /* Membesar sedikit lebih banyak */
                box-shadow: 0 0 0 25px rgba(var(--secondary-color), 0); /* Efek lingkaran menyebar lebih besar */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(var(--secondary-color), 0);
            }
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2em; /* Ukuran font judul lebih besar */
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Sedikit bayangan teks */
        }

        .form-group {
            margin-bottom: 25px; /* Spasi antar form group lebih besar */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px; /* Spasi label dengan input lebih besar */
            color: var(--text-medium);
            font-weight: 600;
            font-size: 1.05em;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 24px); /* Menyesuaikan padding */
            padding: 14px; /* Padding input lebih besar */
            border: 1px solid #e0e0e0; /* Border lebih terang */
            border-radius: 10px; /* Sudut lebih membulat */
            font-size: 1.05em;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #fdfdfd;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(var(--primary-color), 0.4); /* Bayangan fokus lebih menonjol */
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 30px; /* Padding tombol lebih besar */
            border: none;
            border-radius: 10px; /* Sudut tombol lebih membulat */
            font-size: 1.15em; /* Ukuran font tombol lebih besar */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Bayangan tombol */
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px); /* Efek naik lebih tinggi */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 35px; /* Spasi lebih besar dari tombol */
            padding: 25px; /* Padding hasil lebih besar */
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            border: 1px solid;
            display: none;
            animation: slideInResult 0.6s ease-out forwards; /* Animasi baru untuk hasil */
            position: relative;
            overflow: hidden; /* Memastikan confetti tidak keluar dari batas */
        }

        /* Animasi slide-in untuk hasil */
        @keyframes slideInResult {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: var(--success-text);
        }

        #result.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-text);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px; /* Padding badge lebih besar */
            border-radius: 8px; /* Sudut badge lebih membulat */
            font-weight: 700;
            margin-top: 15px; /* Spasi lebih besar */
            animation: bounceIn 0.7s ease-out forwards; /* Animasi bounce lebih lambat */
            font-size: 1.2em; /* Ukuran font badge lebih besar */
            text-transform: uppercase; /* Huruf kapital */
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-lulus {
            background-color: var(--lulus-bg);
            color: var(--lulus-text);
        }

        .status-tidak-lulus {
            background-color: var(--tidak-lulus-bg);
            color: var(--tidak-lulus-text);
        }

        /* Animasi bounce-in */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

            .container {

        /**
         * Fungsi untuk memicu efek confetti.
         * Menggunakan library canvas-confetti.
         */
        function fireConfetti() {
            // Konfigurasi confetti untuk tampilan yang meriah
            confetti({
                particleCount: 150, // Jumlah partikel
                spread: 120,        // Sebaran partikel
                origin: { y: 0.6 }, // Titik asal confetti (tengah bawah)
                colors: ['#4CAF50', '#FFD700', '#64B5F6', '#FF6347'], // Warna-warna cerah
                disableForReducedMotion: true // Nonaktifkan untuk pengguna dengan preferensi gerak terbatas
            });

            // Tambahkan ledakan confetti kedua dari sisi lain untuk efek lebih dramatis
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 90,
                    origin: { x: 1, y: 0.7 }, // Dari kanan atas
                    colors: ['#4CAF50', '#FFD700', '#64B5F6', '#FF6347'],
                    disableForReducedMotion: true
                });
            }, 200); // Tunda sedikit
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 90,
                    origin: { x: 0, y: 0.7 }, // Dari kiri atas
                    colors: ['#4CAF50', '#FFD700', '#64B5F6', '#FF6347'],
                    disableForReducedMotion: true
                });
            }, 400); // Tunda sedikit lagi
        }

        /**
         * Fungsi untuk memeriksa status kelulusan siswa berdasarkan NISN dan Tanggal Lahir.
         */
        function checkGraduation() {
            const nisnInput = document.getElementById('nisn').value.trim();
            const dobInput = document.getElementById('dob').value; // Format YYYY-MM-DD

            const resultDiv = document.getElementById('result');

            // Validasi input tidak boleh kosong
            if (!nisnInput || !dobInput) {
                resultDiv.className = 'error'; // Menambahkan kelas 'error' untuk styling
                resultDiv.innerHTML = 'Mohon lengkapi NISN dan Tanggal Lahir Anda.';
                resultDiv.style.display = 'block'; // Menampilkan div hasil
                return; // Menghentikan fungsi
            }

            // Mencari data siswa yang cocok di array studentsData
            const student = studentsData.find(s => s.nisn === nisnInput && s.dob === dobInput);

            if (student) {
                // Jika siswa ditemukan
                let statusBadgeClass = '';
                let statusText = '';

                // Menentukan kelas CSS dan teks status berdasarkan status kelulusan
                if (student.status.toUpperCase() === 'LULUS') {
                    statusBadgeClass = 'status-lulus';
                    statusText = 'LULUS';
                    fireConfetti(); // Panggil efek confetti jika LULUS
                } else {
                    statusBadgeClass = 'status-tidak-lulus';
                    statusText = 'TIDAK LULUS';
                }

                resultDiv.className = 'success'; // Menambahkan kelas 'success' untuk styling umum
                resultDiv.innerHTML = `
                    <p>Nama: <strong>${student.name}</strong></p>
                    <p>NISN: <strong>${student.nisn}</strong></p>
                    <p>Rerata Nilai: <strong>${student.average.toFixed(2)}</strong></p>
                    <p>Status Kelulusan: <span class="status-badge ${statusBadgeClass}">${statusText}</span></p>
                `;
                resultDiv.style.display = 'block'; // Menampilkan div hasil
            } else {
                // Jika siswa tidak ditemukan
                resultDiv.className = 'error'; // Menambahkan kelas 'error'
                resultDiv.innerHTML = 'Data tidak ditemukan. Pastikan NISN dan Tanggal Lahir Anda benar.';
                resultDiv.style.display = 'block'; // Menampilkan div hasil
            }
        }
